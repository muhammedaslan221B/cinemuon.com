<div class="container mt-5">
  <h2>Yorum-Mesaj ve Öneriler</h2> <br> <br>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Adınız</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">E-posta Adresiniz</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Mesajınız</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Gönder</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
  // İletişim formunun gönderilmesi
  $('#contactForm').submit(function(e) {
    e.preventDefault();
    var formData = $(this).serialize();
    // Bu noktada formData'yı bir API'ye ya da sunucuya gönderebilirsiniz.
    // Örnek olarak console.log(formData); ile form verilerini görebilirsiniz.
    console.log(formData);
    // Burada form verilerini işleyebilir ve gönderim sürecini yönetebilirsiniz.
    // Örneğin, jQuery AJAX kullanarak sunucuya veri gönderebilirsiniz.
  });
</script>
